<button type="button" class="btn btn-danger fa fa-plus" 
        ng-click="addEditFaculty(commonAddNewItem);">Add New Faculty
</button>
<div class="table-responsive">
    <div class="panel panel-primary">
        <div class="panel-heading">School Faculty Details
            <div class="sw-search" >
                <div class="nav-search" id="nav-search">
                        Filter: <span class="input-icon">
                            <input placeholder="Filter Limit list ..." class="nav-search-input"
								   ng-model="filterqrcode" 
                                   ng-change="resetLimit();"  autocomplete="off" type="text"
								   style="width:300px;" focus>
                            <i class="search-icon fa fa-search nav-search-icon"></i>
                        </span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ng-controller="GetFacultyDetails">
                <table class="table table-striped table-condensed table-hover">
                    <tr>
                        <th class="usercategoryname" custom-sort order="'usercategoryname'" sort="sort">
							Faculty Name&nbsp;</th>
                        <th class="defaultcategory" custom-sort order="'defaultcategory'" sort="sort">
							Faculty Address</th>
                        <th>Action</th>
                    </tr>
					<tr ng-repeat="facultyData in commonArrayList 
								   | filter:filterqrcode
								   | orderBy:sort.sortingOrder:sort.reverse" 
                        id="{{facultyData.faculty_id}}" ng-animate="'animate'" 
                        animate-on-change='facultyData.faculty_first_name'>
                        <td>{{facultyData.faculty_first_name}} &nbsp; {{facultyData.faculty_last_name}}</td>
                        <td>{{facultyData.faculty_address}}</td>
                        <td style="width:100px">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default fa fa-edit" 
                                        ng-click="addEditFaculty(facultyData);"/>
                                <button type="button" class="btn btn-default fa fa-delete" 
                                        ng-click="deleteFaculty(facultyData);"/>
                            </div>
                        </td>

					</tr>
                </table>
            </div>
        </div>
    </div>
</div>
